<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <h1>Tabla de operaciones</h1>
        <form action="formTabla">
            <label for="text">Ingrese un numero:</label>
            <input type="number" id="numero">
            <div class="botones">
                <button type="button" onclick="sumar(event)">Sumar</button>
                <button type="button" onclick="restar(event)">Restar</button>
                <button type="button" onclick="multiplicacion(event)">Multiplicar</button>
                <button type="button" onclick="dividir(event)">Dividir</button>
                <button id="borrar" type="button" onclick="borrar(event)">Vaciar</button>

            </div>
        </form>
        <table>
            <tbody class="tabla">
                <tr>
                    <td id="operacion1"></td>
                    <td id="resultado1"></td>
                </tr>
                <tr>
                    <td id="operacion2"></td>
                    <td id="resultado2"></td>
                </tr>
                <tr>
                    <td id="operacion3"></td>
                    <td id="resultado3"></td>
                </tr>
                <tr>
                    <td id="operacion4"></td>
                    <td id="resultado4"></td>
                </tr>
                <tr>
                    <td id="operacion5"></td>
                    <td id="resultado5"></td>
                </tr>
                <tr>
                    <td id="operacion6"></td>
                    <td id="resultado6"></td>
                </tr>
                <tr>
                    <td id="operacion7"></td>
                    <td id="resultado7"></td>
                </tr>
                <tr>
                    <td id="operacion8"></td>
                    <td id="resultado8"></td>
                </tr>
                <tr>
                    <td id="operacion9"></td>
                    <td id="resultado9"></td>
                </tr>
                <tr>
                    <td id="operacion10"></td>
                    <td id="resultado10"></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="main.js"></script>
</body>

</html>
